<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Land Registry System</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    .section {
      margin: 20px auto;
      max-width: 500px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    input {
      background: #222;
      color: #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0c0;
    }
    #output {
      white-space: pre-wrap;
      background: #222;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>üè° Land Registry System</h1>
  <div id="walletStatus">üîå Connecting to MetaMask...</div>

  <!-- Rate Display -->
  <div class="section">
    <h3>Rate Details</h3>
    <input id="rateDisplay" value="‚Çπ500 per sq ft" readonly />
  </div>

  <!-- Register Land -->
  <div class="section">
    <h3>üìã Register Land</h3>
    <input id="landId" placeholder="Land ID" />
    <input id="location" placeholder="Location" />
    <input id="area" placeholder="Area (sq ft)" />
    <button onclick="registerLand()">Register</button>
  </div>

  <!-- Transfer Land -->
  <div class="section">
    <h3>üîÅ Transfer Land</h3>
    <input id="transferId" placeholder="Land ID" />
    <input id="newOwner" placeholder="New Owner Address" />
    <button onclick="transferLand()">Transfer</button>
  </div>

  <!-- Get Land Info -->
  <div class="section">
    <h3>üîç Get Land Info</h3>
    <input id="getId" placeholder="Land ID" />
    <button onclick="getLand()">Fetch Land Info</button>
    <div id="output"></div>
  </div>

  <script>
    let provider, signer, contract;

    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; // Replace with your actual deployed contract address
    const contractABI = [
      {
        "inputs": [
          { "internalType": "uint256", "name": "_id", "type": "uint256" },
          { "internalType": "string", "name": "_location", "type": "string" },
          { "internalType": "uint256", "name": "_area", "type": "uint256" }
        ],
        "name": "registerLand",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "uint256", "name": "_id", "type": "uint256" },
          { "internalType": "address", "name": "_newOwner", "type": "address" }
        ],
        "name": "transferLand",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "name": "lands",
        "outputs": [
          { "internalType": "uint256", "name": "id", "type": "uint256" },
          { "internalType": "string", "name": "location", "type": "string" },
          { "internalType": "uint256", "name": "area", "type": "uint256" },
          { "internalType": "address", "name": "owner", "type": "address" },
          { "internalType": "bool", "name": "exists", "type": "bool" }
        ],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "_id", "type": "uint256" }],
        "name": "getLand",
        "outputs": [
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "string", "name": "", "type": "string" },
          { "internalType": "uint256", "name": "", "type": "uint256" },
          { "internalType": "address", "name": "", "type": "address" }
        ],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectToMetaMask() {
      try {
        if (window.ethereum) {
          provider = new ethers.BrowserProvider(window.ethereum);
          await window.ethereum.request({ method: "eth_requestAccounts" });
          signer = await provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          document.getElementById("walletStatus").innerText = "‚úÖ Connected: " + signer.address;
        } else {
          document.getElementById("walletStatus").innerText = "‚ùå Please install MetaMask!";
        }
      } catch (error) {
        document.getElementById("walletStatus").innerText = "‚ùå Error connecting: " + error.message;
      }
    }

    async function registerLand() {
      const id = document.getElementById("landId").value;
      const location = document.getElementById("location").value;
      const area = document.getElementById("area").value;

      try {
        const tx = await contract.registerLand(id, location, area);
        await tx.wait();
        alert("‚úÖ Land registered successfully!");
      } catch (err) {
        alert("‚ùå Error registering land: " + err.message);
      }
    }

    async function transferLand() {
      const id = document.getElementById("transferId").value;
      const newOwner = document.getElementById("newOwner").value;

      try {
        const tx = await contract.transferLand(id, newOwner);
        await tx.wait();
        alert("‚úÖ Land ownership transferred!");
      } catch (err) {
        alert("‚ùå Error transferring land: " + err.message);
      }
    }

    async function getLand() {
      const id = document.getElementById("getId").value;
      const costPerSqFt = 500; // INR ‚Çπ500 per sq ft

      try {
        const land = await contract.getLand(id);
        const area = Number(land[2]);
        const totalCost = area * costPerSqFt;

        document.getElementById("output").innerText =
          `üåç Land Info:\n` +
          `‚Ä¢ ID: ${land[0]}\n` +
          `‚Ä¢ Location: ${land[1]}\n` +
          `‚Ä¢ Area: ${area} sq ft\n` +
          `‚Ä¢ Owner: ${land[3]}\n` +
          `‚Ä¢ Cost per sq ft: ‚Çπ${costPerSqFt}\n` +
          `‚Ä¢ Total Estimated Cost: ‚Çπ${totalCost}`;
      } catch (err) {
        document.getElementById("output").innerText = `‚ùå Error: ${err.message}`;
      }
    }

    connectToMetaMask();
  </script>
</body>
</html>
